<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Physical recordings</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Edit recording</h1>
	<form th:object="${recording}" th:action="@{../save}" action="#" method="post">
	
	<input type="hidden" id="id" th:field="*{id}" />
	
	<label for="artist">Artist</label>
	<input type="text" id="artist" th:field="*{artist}" />
	<br>
	<label for="title">Title</label>
	<input type="text" id="title" th:field="*{title}" />
	<br>
	<label for="year">Year</label>
	<input type="text" id="year" th:field="*{year}" />
	<br>
	<label for="label">Label</label>
	<input type="text" id="label" th:field="*{label}" />
	<br>
	<label for="comment">Comment</label>
	<input type="text" id="comment" th:field="*{comment}" />
	<br>
	<label for="price">Price</label>
	<input type="text" id="price" th:field="*{price}" />
	<br>
	<label for="format">Format</label>
	<select id="formats" th:field="*{format}">
			<option th:each="format: ${formats}"
			th:value="${format.id}"
			th:text="${format.format}"></option>
	</select>	
	<br>
	<label for="condition">Condition</label>
	<select id="conditions" th:field="*{condition}">
			<option th:each="condition: ${conditions}"
			th:value="${condition.id}"
			th:text="${condition.condition}"></option>
	</select>
	<br>
	<label for="genre">Genre</label>
		<select id="genres" th:field="*{genre}">
			<option th:each="genre: ${genres}"
			th:value="${genre.id}"
			th:text="${genre.genre}"></option>
		</select>
		<br><br>
		<input type="submit" value="Save" class="btn btn-success"></input>
	
	</form>
</body>
</html>
